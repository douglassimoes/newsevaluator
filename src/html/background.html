<!DOCTYPE html>
<html>
<script type="module" src="../js/background.js"></script>
<body>
    <h1>Welcome to the Settings page!</h1>
    <br><br/>
    <h3>Select Migaku file with your known words:</h3>
        <form action="">
          <label for="myfile">Select a file:</label>
          <input type="file" id="myfile" name="myfile"><br><br>
  <h3>Select Migaku Dictionary file with words ordered by Frequency :</h3>
        <form action="">
          <label for="languages">Choose the Language:</label>
          <select name="languages" id="languages">
            <option value="english">English</option>
            <option value="french">French</option>
            <option value="german">German</option>
            <option value="japanese">Japanese</option>
          </select>
          <br><br/>
          <label for="myFrequencyDict">Select a file:</label>
          <input type="file" id="myFrequencyDict" name="myFrequencyDict"><br><br>
  <h3>Select Migaku Dictionary file with words translation :</h3>
          <form action="">
            <label for="translations">Choose the Language:</label>
            <select name="translations" id="translations">
              <option value="english">English</option>
              <option value="french">French</option>
              <option value="german">German</option>
              <option value="japanese">Japanese</option>
            </select>
            <br><br/>
            <label for="myDict">Select a file:</label>
            <input type="file" id="myDict" name="myDict"><br><br>
</form>
</body>
</html>
